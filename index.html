<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Timer</title>
  </head>
  <body class="body"> 
    <div class="timer">
      
      <h1>New Year through</h1>
      <div class="timer__block">
        <div class="timer__block-item">
          <span class="days"></span>
          <span class="days-title">days</span>
        </div>
        <div class="timer__block-dots">:</div>
        <div class="timer__block-item">
          <span class="hours"></span>
          <span class="hours-title">hours</span>
        </div>
        <div class="timer__block-dots">:</div>
        <div class="timer__block-item">
          <span class="minutes"></span>
          <span class="minutes-title">minutes</span> 
        </div>
        <div class="timer__block-dots">:</div>
        <div class="timer__block-item">
          <span class="seconds"></span>
          <span class="seconds-title">seconds</span>
        </div>
      </div>
    </div> 

    <script src="./js/script.js"></script>
  </body> 
</html>
